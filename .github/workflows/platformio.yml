name: PlatformIO

on:
  push:
    branches:
      - master
      - develop
  pull_request:
  release:
    types:
      - created

jobs:
  Build:
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        board:
          - adafruit_feather_m0
          - teensylc
          
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      - name: Build
        run: |
          platformio run -e ${{ matrix.board }}
